# Check for plugin updates when the server starts.
# If an update is found, operators and the console will be notified.
check-for-updates: true

# Keep development test commands enabled.
# Recommended: false on production servers.
keep-test-commands: true

# Print full stack traces when errors occur.
# Recommended: true, as this makes debugging and reporting issues easier.
print-stack-traces: true

# Tick rates for module updates.
tick-rate:
  # How often to update Npc visibility and head rotations.
  npc: 2

  # How often to update the Parkour UI.
  parkour: 2